<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Gift box - Naim Reza</title>
</head>
<body>
    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_3xwxlyv7.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"   controls autoplay></lottie-player>
    <div class="nr-body">
        <div class="head">
            <div class="hed-top"></div>
        </div>
        <div class="content">
            Happy <br> Birthday
        </div>
        <div class="box"></div>
        click the box
    </div>
    <script>
        $('.box,.head').click(function(){
            $('.content').addClass('active',500);
            $('.head').css({
                'transform' : 'rotate(-35deg)',
                'left' : '-30px',
            });
        });
    </script>
</body>
</html>
